<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - RestaurantSaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #f97316 0%, #22c55e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .features {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #374151;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #f97316 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.offline {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fbbf24;
        }
        
        .status.online {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📱</div>
        
        <h1>You're Offline</h1>
        
        <p>
            Don't worry! RestaurantSaaS works offline too. Your data is safely stored and will sync automatically when you're back online.
        </p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Your cart is saved locally</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Menu items are cached</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Orders will sync when online</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Continue browsing the menu</span>
            </div>
        </div>
        
        <button class="retry-btn" onclick="checkConnection()">
            Check Connection
        </button>
        
        <div id="status" class="status offline">
            📡 No internet connection detected
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');
            
            if (navigator.onLine) {
                statusEl.className = 'status online';
                statusEl.textContent = '🌐 Connection restored! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                statusEl.className = 'status offline';
                statusEl.textContent = '📡 Still offline. Please check your connection.';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status offline';
            statusEl.textContent = '📡 Connection lost';
        });
        
        // Check connection status periodically
        setInterval(checkConnection, 5000);
        
        // Initial check
        checkConnection();
    </script>
</body>
</html>
